        <form action="" id="formularioCuota" onsubmit="return calcularCuota(event)" method="get" target="_self">

          <div class="mb-3 mt-3">
              <label for="fvalor" class="form-label">Valor Total Inmueble</label>
              <input type="number" class="form-control" id="fvalor" placeholder="" name="Valor total Inmueble">
            </div>
  
          <div class="mb-3 mt-3">
            <label for="fcuota" class="form-label">Cuota Inicial</label>
            <input type="number" class="form-control" id="" placeholder="" name="fcuota">
          </div>
          
          <div class="mb-3">
              <label for="finteres" class="form-label">Tasa Interes</label>
              <input type="number" step="any" class="form-control" id="finteres" placeholder="" name="Tasa de Interesa">
            </div>
  
            <div class="mb-3">
              <label for="fplazo" class="form-label">Plazo en Años</label>
              <input type="number" class="form-control" id="fplazo" placeholder="" name="PLazo en Años">
            </div>
          
          <button type="submit" class="btn btn-success btn-lg">

          </button>
          <button class="btn btn-success btn-lg" onclick="resertform()">

              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>

            <label  for="montoprestamo" class="form-label text-warning">Monto total del prestamo</label>
            <output  class="form-control" id="montoprestamo" >0</output>
          </div>

            <label  for="valormensual" class="form-label text-warning">Valor Cuota Mensual</label>
            <output  class="form-control" id="valormensual" >0</output>
